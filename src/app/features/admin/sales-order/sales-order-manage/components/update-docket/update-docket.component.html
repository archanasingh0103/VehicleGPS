<div class="modal-header text-center">
    <h5>Update Docket PO : {{editData?.po_no}}</h5>
    <div class="close-modal">
        <i class="fa fa-close" style="cursor: pointer;" (click)="cancel()"></i>
    </div>
</div>
<div class="modal-body">
    <form [formGroup]="docketForm">
        <div class="_card white-bg">
            <!-- Row 1: 3 Columns -->
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label class="form-label">Docket No.</label>
                    <input type="text" class="form-control" placeholder="Enter Docket No" formControlName="docketNo" maxlength="12"
                        (keypress)="($event.key.match('[0-9]') ? true : $event.preventDefault())" />

                     @if (docketForm.get('docketNo')?.hasError('required') && docketForm.get('docketNo')?.touched) {
                    <span class="text-danger">Docket No. is required</span>
                    }
                    @if (docketForm.get('docketNo')?.hasError('pattern')) {
                    <span class="text-danger">Docket No. cannot be more than 12 characters</span>
                    }
                </div>
                  
            </div>
        </div>

        <!-- Footer Buttons -->
        <div class="footer">
            <div class="button-container">
                <button class="btn btn-success" type="submit" (click)="submit(docketForm.value)">Submit</button>
                <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
