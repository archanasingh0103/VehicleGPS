<div class="modal-header text-center">
    <h5>{{tittle}} Sim Type</h5>
    <div class="close-modal">
        <i class="fa fa-close" style="cursor: pointer;" (click)="cancel()"></i>
    </div>
</div>
<div class="modal-body">
    <form [formGroup]="simUpdateForm">
        <div class="_card white-bg">
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label class="form-label">Sim Type</label>
                    <ngx-select-dropdown [config]="config" formControlName="simType" [options]="simTypeListData"
                        class="lg:w-[250px] sm:w-full md:w-full" >
                    </ngx-select-dropdown>
                    @if (simUpdateForm.get('simType')?.invalid && simUpdateForm.get('simType')?.touched) {
                    <span class="text-danger">Sim Type is required</span>
                    }
                </div>
                  
            </div>
        </div>

        <div class="footer">
            <div class="button-container">
                <button class="btn btn-success" type="submit" (click)="submit(simUpdateForm.value)">Submit</button>
                <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
